<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同窓会名簿ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>同窓会名簿ツール</h1>

        <div class="input-section">
            <input type="text" id="line-name-input" placeholder="LINEネーム" autocomplete="off">
            <input type="text" id="real-name-input" placeholder="リアルネーム" autocomplete="off">
            <input type="text" id="yomigana-input" placeholder="よみがな" autocomplete="off">
            <button id="add-button">追加</button>
        </div>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="検索 (LINEネームまたはリアルネーム)" autocomplete="off">
        </div>

        <ul id="roster-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
